<!-- my_posts.html -->

  <h1>My Posts</h1>
  <ul>
    {% for post in posts %}
      <li> <div>
        <p>{{ post.title }} - {{ post.content }}<p>
        
        <a href="{% url 'post_detail' post.id %}">Read more</a>
        </li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
